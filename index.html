<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leetmetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <!-- heading
        userinput
        progress -->
        <h1>leetmetric</h1>

         <div class="user-input">
            <p>enter your username here:</p>
            <div class="user-inputfield">
            <input type="text"  id="input-txt" placeholder="enter username here:"/>
            <button id="search-btn"> search </button>
            </div>
            
         </div>

         <div class="stats">

            <div class="progress">

               <div class="progress-item-circle">
            <div class="easy-progress ">
                <span id="easy-label"> </span>
                Easy
            </div>
               </div>
 
               <div class="progress-item-circle">
            <div class="medium-progress ">
                <span id="medium-label"> </span>
                Medium
            </div>
               </div>

               <div class="progress-item-circle">
            <div class="hard-progress">
                <span id="hard-label"> </span>
                hard
            </div>
               </div>
            </div>

            <div class="stats-card">
                <!-- directly populate from js code -->
            </div>

         </div>
         
         

    </div>







    <script src="script.js"></script>
</body>
</html>
